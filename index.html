<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="side">

        
        <h1 id="logo">
            <img src="./images/odin-lined.png">Bjornson</h1>
        
        <div id="photo">Photo by <u>Blake Verdoorn</u> on <a href="https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ">Unsplash</a></div>
    </div>

    <div id="main">
        <div id="title">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div id="form">
            <h3>Let's do this!</h1>
            <form action="#" method="post" id="signup">
                <div id="first-half">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </p>

                    <p>
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="password" oninput="check()" required>
                    </p>

                </div>

                <div id="second-half">

                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </p>

                    <p>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </p>
                    
                    <p>
                        <label for="confirm-pswd">Confirm Password</label>
                        <input type="password" id="confirm-pswd" name="password_confirm" oninput="check()" required>
                    </p>

                </div>
            </form>

        </div>

        <div id="submit">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href='#'>Log in</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
